<section>
  <h2>{{ "contact.head" | translate }}</h2>
  <div class="description">
    <p>
      {{ "contact.text" | translate }}
    </p>
    <div>
      <a href="mailto:Franke.Phil89@googlemail.com" target="_blank"
        ><img src="./../../../assets/img/icons/icon _email_.svg" /> E-mail:
        Franke.Phil89&#64;googlemail.com</a
      >
      <a href="tel:+499123456789" target="_blank"
        ><img src="./../../../assets/img/icons/icon _phone_.svg" /> Tel: +49
        9123456789</a
      >
    </div>
  </div>

  <form class="contact-form" (ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label for="name">{{ "contact.name" | translate }}</label>
      <input [(ngModel)]="contactData.name" name="name" type="text" id="name" placeholder="" required/>
    </div>
    <div class="form-group">
      <label for="email">{{ "contact.mail" | translate }}</label>
      <input [(ngModel)]="contactData.mail" name="email" type="email" id="email" placeholder="" required/>
    </div>
    <div class="form-group full-width">
      <label for="message">{{ "contact.msg" | translate }}</label>
      <textarea [(ngModel)]="contactData.msg" name="message" id="message" placeholder="" required></textarea>
    </div>
    <div class="form-group full-width policy">
      <label class="check">
        <input type="checkbox" name="isChecked" [(ngModel)]="contactData.isChecked" />
        <span></span>
      </label>
      <p>
        {{ "contact.policy1" | translate }}
        <span>{{ "contact.policy2" | translate }}</span>
        {{ "contact.policy3" | translate }}
      </p>
    </div>
    <div class="form-group full-width">
      <div class="button-div">
        <button type="submit" [ngClass]="{ 'active': contactData.isChecked }">{{ "contact.send" | translate }}</button>
      </div>
    </div>
  </form>
</section>
